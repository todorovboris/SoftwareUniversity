<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script type="module" src="./src/app.js"></script>
        <title>Our Luxury Cars</title>
    </head>
    <body>
        <div id="wrapper">
            <header></header>

            <main id="main-element">
                <!-- Edit Page (Only for logged-in users) -->
                <section id="edit">
                    <div class="form form-auto">
                        <h2>Edit Your Car</h2>
                        <form class="edit-form">
                            <input type="text" name="model" id="model" placeholder="Model" />
                            <input type="text" name="imageUrl" id="car-image" placeholder="Your Car Image URL" />
                            <input type="text" name="price" id="price" placeholder="Price in Euro" />
                            <input type="number" name="weight" id="weight" placeholder="Weight in Kg" />
                            <input type="text" name="speed" id="speed" placeholder="Top Speed in Kmh" />
                            <textarea id="about" name="about" placeholder="More About The Car" rows="10" cols="50"></textarea>
                            <button type="submit">Edit</button>
                        </form>
                    </div>
                </section>

                <!-- Search page -->
                <section id="search">
                    <div class="form">
                        <h4>Search</h4>
                        <form class="search-form">
                            <input type="text" name="search" id="search-input" />
                            <button class="button-list">Search</button>
                        </form>
                    </div>
                    <div class="search-result">
                        <h2 class="no-avaliable">No result.</h2>
                        <!--If there are matches display a div with information about every motorcycle-->
                        <div class="car">
                            <img src="./images/pagani.jpg" alt="example1" />
                            <h3 class="model">Pagani Huayrat</h3>
                            <a class="details-btn" href="#">More Info</a>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
