<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script type="module" src="./src/app.js"></script>
        <title>Tattoo Masters</title>
    </head>
    <body>
        <div id="content">
            <header></header>
            <main>
                <!-- Create Page (Only for logged-in users) -->
                <section id="create">
                    <div class="form">
                        <h2>Add tattoo</h2>
                        <form class="create-form">
                            <input type="text" name="type" id="type" placeholder="Tattoo Type" />
                            <input type="text" name="image-url" id="image-url" placeholder="Image URL" />
                            <textarea id="description" name="description" placeholder="Description" rows="2" cols="10"></textarea>
                            <select id="user-type" name="user-type">
                                <option value="" disabled selected>Select your role</option>
                                <option value="Tattoo Artist">Tattoo Artist</option>
                                <option value="Tattoo Enthusiast">Tattoo Enthusiast</option>
                                <option value="First Time in Tattoo">First Time in Tattoo</option>
                                <option value="Tattoo Collector">Tattoo Collector</option>
                            </select>
                            <button type="submit">Add tattoo</button>
                        </form>
                    </div>
                </section>
                <!-- Edit Page (Only for logged-in users) -->
                <section id="edit">
                    <div class="form">
                        <h2>Edit tattoo</h2>
                        <form class="edit-form">
                            <input type="text" name="type" id="type" placeholder="Tattoo Type" />
                            <input type="text" name="image-url" id="image-url" placeholder="Image URL" />
                            <textarea id="description" name="description" placeholder="Description" rows="2" cols="10"></textarea>
                            <select id="user-type" name="user-type">
                                <option value="" disabled selected>Select your role</option>
                                <option value="Tattoo Artist">Tattoo Artist</option>
                                <option value="Tattoo Enthusiast">Tattoo Enthusiast</option>
                                <option value="First Time in Tattoo">First Time in Tattoo</option>
                                <option value="Tattoo Collector">Tattoo Collector</option>
                            </select>
                            <button type="submit">Edit</button>
                        </form>
                    </div>
                </section>

                <!-- Details page -->
                <section id="details">
                    <div id="details-wrapper">
                        <img id="details-img" src="./images/japanese dragon.png" alt="example1" />
                        <div>
                            <div id="info-wrapper">
                                <p id="details-type">Japanese Dragon</p>
                                <div id="details-description">
                                    <p id="user-type">Tattoo Artist</p>
                                    <p id="description">
                                        A majestic Japanese dragon wrapped in swirling clouds and flames, symbolizing strength, wisdom, and protection.
                                    </p>
                                </div>
                                <h3>Like tattoo:<span id="like">0</span></h3>
                                <!--Edit and Delete are only for creator-->
                                <div id="action-buttons">
                                    <a href="#" id="edit-btn">Edit</a>
                                    <a href="#" id="delete-btn">Delete</a>

                                    <!--Bonus - Only for logged-in users ( not authors )-->
                                    <a href="#" id="like-btn">Like</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <p>Tattoo Masters/ Exam @ SoftUni</p>
        </footer>
    </body>
</html>
